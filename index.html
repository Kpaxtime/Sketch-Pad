<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grid layout website</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="style.css" />

	</head>
	<body>
		<div id="container">
			<h1>Sandbox Etch-A-Sketch</h1>
			<p>Hover over a grid section to change the color</p>
			<p>In case of missized grids, press clear and/or reenter customize data</P>
			<p>For a list of accepted color names, look <a href="http://www.w3schools.com/cssref/css_colornames.asp">here</a>.</p>
			<ul>
			
			<li><button type="button" id="grid">Show Grid</button></li>
			<li><button type="button" id="clear">Clear</button></li>
			<li><button type="button" id="choose-color">Choose Color</button></li>
			<li><button type="button" id="customize">Customize Grid</button></li>
			<li>
				<select>
					<option id="base" value="base_selection" style="display:none">Select a Special Effect!</option>
					<option id="gradient">Gradient</option>
					<option id="trail">Trail</option>
					<option id="reverse-trail">Reverse Trail</option>
					<option id="random-color">Random Color</option>
					<option id="rainbow">Rainbow</option>
				</select>	
			<li>	
			</ul>

		</div>	
			<div id="grid-holder"></div>	
		
		<script src="jquery-2.1.4.min.js"></script>
		<script src="main.js"></script>
	</body>
	<footer>
	</footer>
</html>
