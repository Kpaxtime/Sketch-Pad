<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grid layout website</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="style.css" />

	</head>
	<body>
		<div id="container">
			<h1>Sandbox Etch-A-Sketch</h1>
			<p>Hover over a grid section to change the color</p>
			<p>In case of missized grids, press clear and/or reenter customize data</P>
			<p>For a list of accepted color names, look <a href="http://www.w3schools.com/cssref/css_colornames.asp">here</a>.</p>
			<ul>
			<li><button type="button" id="gradient">Gradient</button></li>
			<li><button type="button" id="trail">Trail</button></li>
			<li><button type="button" id="reverse-trail">Reverse Trail</button></li>
			<li><button type="button" id="random-color">Random Color</button></li>
			<li><button type="button" id="rainbow">Rainbow</button></li>
			<li><button type="button" id="grid">Show Grid</button></li>
			<li><button type="button" id="clear">Clear</button></li>
			<li><button type="button" id="customize">Customize</button></li>
		</div>	
			<div id="grid-holder"></div>	
		
		<script src="jquery-2.1.4.min.js"></script>
		<script src="main.js"></script>
	</body>
	<footer>
	</footer>
</html>
