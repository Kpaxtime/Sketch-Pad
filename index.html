<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grid layout website</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="style.css" />

	</head>
	<body>
		<div id="container">
			<h1>Sandbox Grid Color Changer</h1>
			<p>Hover over a grid section to change the color</p>
			<select>
				<option  id="base" value="base_selection" style="display:none">Select a grid size</option>
  				<option data-dimension="8">8 x 8</option>
  				<option data-dimension="16">16 x 16</option>
  				<option data-dimension="32">32 x 32</option>
  				<option data-dimension="64">64 x 64</option>
			</select> 
			<div id="grid-holder"> </div>	
		</div>
		<script src="jquery-2.1.4.min.js"></script>
		<script src="main.js"></script>
	</body>
	<footer>
	</footer>
</html>
