<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Grid layout website</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="style.css" />

	</head>
	<body>
		<div id="container">
			<h1>Sandbox Etch-A-Sketch</h1>
			<p>Hover over a grid section to change the color</p>
			<ul>
			<li><button type="button" id="gradient">Gradient</button></li>
			<li><button type="button" id="trail">Trail</button></li>
			<li><button type="button" id="random-color">Random Color</button></li>
			<li><button type="button" id="rainbow">Rainbow</button></li>
			<li><button type="button" id="rapid-change">Flash Mode</button></li>
			<li><button type="button" id="grid">Show Grid</button></li>
			<li><button type="button" id="clear">Clear</button></li>
			<select>
				<option  id="base" value="base_selection" style="display:none">Select a grid size</option>
  				<option data-dimension="8">8 x 8</option>
  				<option data-dimension="16">16 x 16</option>
  				<option data-dimension="32">32 x 32</option>
  				<option data-dimension="64">64 x 64</option>
			</select> 
		</div>	
			<div id="grid-holder"></div>	
		
		<script src="jquery-2.1.4.min.js"></script>
		<script src="main.js"></script>
	</body>
	<footer>
	</footer>
</html>
